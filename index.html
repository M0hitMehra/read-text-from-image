<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Text Reader</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📖</text></svg>"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>📖 OCR Text Reader</h1>
        <p>Upload an image to extract text using OCR technology</p>
      </header>

      <main>
        <div class="upload-section">
          <div class="upload-area" id="uploadArea">
            <div class="upload-content">
              <svg
                class="upload-icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7,10 12,15 17,10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              <h3>Drop your image here</h3>
              <p>or click to browse files</p>
              <button type="button" class="browse-btn">Browse Files</button>
            </div>
            <input type="file" id="imageInput" accept="image/*" hidden />
          </div>
        </div>

        <div class="preview-section" id="previewSection" style="display: none">
          <h3>Image Preview</h3>
          <img id="imagePreview" alt="Uploaded image" />
          <button id="processBtn" class="process-btn">Extract Text</button>
        </div>

        <div
          class="progress-section"
          id="progressSection"
          style="display: none"
        >
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <p id="progressText">Initializing OCR...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none">
          <h3>Extracted Text</h3>
          <div class="text-output">
            <textarea
              id="extractedText"
              readonly
              placeholder="Extracted text will appear here..."
            ></textarea>
            <div class="text-actions">
              <button id="copyBtn" class="action-btn">📋 Copy Text</button>
              <button id="downloadBtn" class="action-btn">
                💾 Download as TXT
              </button>
              <button id="clearBtn" class="action-btn secondary">
                🗑️ Clear
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
